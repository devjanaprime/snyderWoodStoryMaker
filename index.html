<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snyder Wood Storymaker</title>
</head>
<body>
    <nav>
        <button onclick="toggleElement(inputs);">Toggle Inputs</button>
    </nav>
    <section id="storyDetails">
        <h1 id="storyTitle"></h1>
        <h4 id="storyAuthor"></h4>
    </section>
    <section id="sceneDetails">
        <h3 id="sceneTitle"></h3>
        <p id="sceneCopyText"></p>
        <p>Scene: <span id="sceneIndex"></span> of <span id="sceneCount"></span></p>
    </section>
    <section id="inputs">
        <p>
            <input id="storyTitleIn" placeholder="story title">
            <input id="storyAuthorIn" placeholder="author">
            <button onclick="saveStory()">Save Story</button>
        </p>
        <p>
            <input id="sceneTitleIn" placeholder="scene title">
            <input id="sceneCopyTextIn" placeholder="scene description">
            <button onclick="saveScene()">Save Scene</button>
        </p>
    </section>
    <button onclick="prevScene()">Prev</button><button onclick="nextScene()">Next</button>
    <hr />
    <p id="sceneImage" onclick="nextImage()"></p>

</body>
<footer>
    <script src="scripts/client.js"></script>
</footer>
</html>
