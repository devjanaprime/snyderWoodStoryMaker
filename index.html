<body>
    <section id="storyDetails">
        <h1 id="storyTitle"></h1>
        <h4 id="storyAuthor"></h4>

    <section id="sceneDetails">
        <h3 id="sceneTitle"></h3>
        <p id="sceneCopyText"></p>

        <input id="storyTitleIn" placeholder="story title"></input>

        <button onclick="saveScene()">Save Scene</button>
    </section>
    <button onclick="prevScene()">Prev</button><button onclick="nextScene()">Next</button>
    <hr />
    <p id="sceneImage" onclick="nextImage()"></p>
